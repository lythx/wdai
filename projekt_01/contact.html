<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exotic Wheels</title>
  <link rel="stylesheet" href="index.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="wrapper">
    <header>Exotic Wheels</header>
    <nav>
      <div class="button" onclick="openPage('Home')">Home</div>
      <div class="button" onclick="openPage('Gallery')">Gallery</div>
      <div class="button" onclick="openPage('Contact')">Contact</div>
    </nav>
    <main class="contact-main">
      <div class="form">
        <h1>Contact us!</h1>
        <label name="email">Email</label>
        <input class="form-email" type="text" name="email" placeholder="email@example.com"
          oninput="(val)=>onFormChange('email', val)" />
        <label name="subject">Subject</label>
        <select class="form-subject" name="subject" style="color: gray;" onchange="this.style.color = 'black'">
          <option value="none" disabled selected hidden>Select message subject</option>
          <option value="rent">Rent a car</option>
          <option value="buy">Buy a car</option>
          <option value="report">Report issues</option>
          <option value="other">Other</option>
        </select>
        <label name="message">Message</label>
        <textarea class="form-message" name="message" rows="4" placeholder="Write your message here"></textarea>
        <button onclick="validateForm()">Send</button>
      </div>
    </main>
    <footer>Szymon Å»uk</footer>
  </div>
</body>

</html>
