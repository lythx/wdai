<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exotic Wheels</title>
  <link rel="stylesheet" href="index.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="wrapper">
    <header>Exotic Wheels</header>
    <nav>
      <div class="button" onclick="openPage('Home')">Home</div>
      <div class="button" onclick="openPage('Gallery')">Gallery</div>
      <div class="button" onclick="openPage('Contact')">Contact</div>
    </nav>
    <main>
      <div class="form">
        <h1>Contact us!</h1>
        <label name="email">Email</label>
        <input type="email" name="email" oninput="(val)=>onFormChange('email', val)"/>
        <label name="subject">Subject</label>
        <select name="subject">
          <option default>Rent a car</option>
          <option>Buy a car</option>
          <option>Other</option>
        </select>
        <label name="message">Message</label>
        <textarea name="message" rows="4"></textarea>
        <button>Send</button>
      </div>
    </main>
    <footer>Szymon Å»uk</footer>
  </div>
</body>

</html>
